<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Social Media Dashboard</title>
  </head>
  <body>
    <header class="header">
      <div class="container flex flex-jc-sb">
        <div class="header__title">
          <h1>Social Media Dashboard</h1>
          <p>Total Followers: 23,004</p>
        </div>
        <hr />
        <div class="header__theme flex flex-ai-c flex-jc-sb">
          <p>Dark Mode</p>
          <div class="toggle-btn flex flex-ai-c" id="toggle">
            <div class="circle-btn"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="overall container grid grid-ai-c">
        <div class="overall__card grid">
          <div class="bar bar-facebook"></div>
          <div class="profile flex flex-ai-c flex-jc-c">
            <img src="./images/icon-facebook.svg" alt="facebook" />
            <p>@nathanf</p>
          </div>
          <h1>1987</h1>
          <p>Followers</p>
          <div class="stat flex flex-ai-c flex-jc-c">
            <img src="./images/icon-up.svg" alt="icon-up" />
            <p>12 Today</p>
          </div>
        </div>
        <div class="overall__card grid">
          <div class="bar bar-twitter"></div>
          <div class="profile flex flex-ai-c flex-jc-c">
            <img src="./images/icon-twitter.svg" alt="twitter" />
            <p>@nathanf</p>
          </div>
          <h1>1044</h1>
          <p>Followers</p>
          <div class="stat flex flex-ai-c flex-jc-c">
            <img src="./images/icon-up.svg" alt="icon-up" />
            <p>99 Today</p>
          </div>
        </div>
        <div class="overall__card grid">
          <div class="bar bar-instagram"></div>
          <div class="profile flex flex-ai-c flex-jc-c">
            <img src="./images/icon-instagram.svg" alt="instagram" />
            <p>@realnathanf</p>
          </div>
          <h1>11k</h1>
          <p>Followers</p>
          <div class="stat flex flex-ai-c flex-jc-c">
            <img src="./images/icon-up.svg" alt="icon-up" />
            <p>1099 Today</p>
          </div>
        </div>
        <div class="overall__card grid">
          <div class="bar bar-youtube"></div>
          <div class="profile flex flex-ai-c flex-jc-c">
            <img src="./images/icon-youtube.svg" alt="youtube" />
            <p>Nathan F.</p>
          </div>
          <h1>8239</h1>
          <p>Subscribers</p>
          <div class="stat flex flex-ai-c flex-jc-c">
            <img src="./images/icon-down.svg" alt="icon-down" />
            <p>144 Today</p>
          </div>
        </div>
      </section>
    </main>
